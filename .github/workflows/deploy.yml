name: CI/CD

'on':
  push:
    branches:
      - main

env:
  GCP_REGION: ${{ secrets.REGION }}
  IMAGE: asia.gcr.io/${{ secrets.PROJECT_ID }}/renderer:${{ github.sha }}

jobs:
  delivery:
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GCP_SERVICE_ACCOUNT_KEY_BASE64 }}"

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'
      
      - name: Configure docker to use the gcloud cli
        run: gcloud auth configure-docker --quiet

      - name: Build a docker image
        run: docker build -t ${{ env.IMAGE }} .

      - name: Push the docker image
        run: docker push ${{ env.IMAGE }}
      
      - name: Deploy to Cloud run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          sevice: renderer
          image: ${{ env.IMAGE }}
          region: ${{ env.REGION }}
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIVENOTE_11939 }}'
          channelId: live
          projectId: ${{ secrets.PROJECT_ID }}

      - name: Build for Functions
        run: npm ci --prefix functions && npm run build --prefix functions

      - name: Deploy to Functions
        uses: w9jbs/firebase-action@master
        with:
          args: deploy --only functions --project=${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN}}